<!DOCTYPE html>
<html>
<head>
  <title>Meine ChatGPT-Homepage</title>
</head>
<body>
  <div id="chatbox">
    <input type="text" id="input-field">
    <button id="submit-button">Submit</button>
    <div id="output-field"></div>
  </div>
  <script>
const inputField = document.getElementById("input-field");
const submitButton = document.getElementById("submit-button");
const outputField = document.getElementById("output-field");

submitButton.addEventListener("click", async () => {
  const response = await fetch("https://api.openai.com/v1/engines/davinci/jobs", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer <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>"
    },
    body: JSON.stringify({
      prompt: inputField.value,
      max_tokens: 100,
      n: 1,
      stop: null,
      temperature: 0.5,
    })
  });
  const result = await response.json();
  outputField.innerHTML = result.choices[0].text;
});

</script>
</body>
</html>
